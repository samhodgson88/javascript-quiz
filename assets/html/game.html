<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <script src="https://kit.fontawesome.com/20d8dc624c.js" crossorigin="anonymous"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Courgette&family=Italianno&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "/assets/css/style.css">
</head>
<body>
 <header>
     <nav >
         <h2 id="title">Sam Hodgson's Football Quiz</h2>
         <a id= "restart" href = "/index.html">
         <h2> Start Quiz </h2>
         </a>
     </nav>
 </header>   
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
             <div class="hud-item">
                 <p id="progressText" class="hud-prefix">
                     Question
                 </p>
                 <div id="progressbar">
                    <div id="progressBarFull"></div>
                 </div>    
             </div>
             <div class="hud-item">
                 <p class="hud-prefix">
                     Score
                 </p>
                 <h1 class="hud-main-text" id="score">
                 </h1>
             </div>   
          </div>
          <h1 id="question">What is the answer to this question?</h1>
          <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice</p>
          </div>
           <div id="question"class="choice-container">
             <p class="choice-prefix">B</p>
             <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div id="question" class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div id="question"class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
             </div>   


        </div>
    </div>






<script src = "../javascript/script.js"></script>
</body>
</html>
